name: Test Runner

on: 
    pull_request: 
        branches: main
        

env: 
    SRC-PATH: test
    TEST-PATH: test
    

jobs:        
    test: 
        runs-on: ubuntu-latest
        steps:
          - name: Testing env variables
            run: echo "$SRC-PATH"

          - uses: actions/checkout@v4
          - name: Setup dotnet '8.0.x'
            uses: actions/setup-dotnet@v3
            with:
                dotnet-version: "8.0.x"

          - name: Restore dotnet
            run: dotnet restore "$SRC-PATH"

          - name: Build dotnet
            run: dotnet build "$SRC-PATH"

          - name: Test dotnet
            run: dotnet test --logger "console" "$TEST-PATH"


