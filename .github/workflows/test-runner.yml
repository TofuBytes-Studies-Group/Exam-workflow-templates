name: Test Runner

on: 
    pull_request: 
        branches: main
        

env: 
  SRC_PATH: ./ConsoleApp1/ConsoleApp1/ConsoleApp1.csproj
  TEST_PATH: ./ConsoleApp1/TestMultiplier/TestMultiplier.csproj
    

jobs:        
    test: 
        runs-on: ubuntu-latest
        steps:
          - uses: actions/checkout@v4
          - name: Setup dotnet '8.0.x'
            uses: actions/setup-dotnet@v3
            with:
                dotnet-version: "8.0.x"

          - name: Restore dotnet
            run: dotnet restore "$SRC_PATH"

          - name: Build dotnet
            run: dotnet build "$SRC_PATH"

          - name: Test dotnet
            run: dotnet test --logger "console" "$TEST_PATH"


